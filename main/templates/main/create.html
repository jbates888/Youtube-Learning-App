{% extends 'main/base.html' %}
{% block title %}
Create New List
{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		{% if message_name %}
			<div class="alert alert-dark alert-dismissible fade show" role="alert">
			<strong>List has been removed.</strong> 
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
		{% endif %}
		<h3>Create a New To Do List</h3>
			<br>
			<div class="create">
				<form method="post" , action="/create/" class="form-group">
					{% csrf_token %}
					<div class="input-group mb-3 form-create">
						<div class="input-group-prepend create-btn">
							<button name="save" , type="submit" , class="btn btn-primary">Create</button>
						</div>
						{{form.name}}
					</div>
					
				</form>
			</div>
	{% else %}
		<h3>Login <a href="/login">Here</a></h3>
	{% endif %}
{% endblock %}
